---
layout: default
---

<header class="site-category">
  <ul style="list-style:none;">

    {% assign pages_list = site.pages %}
    {% for node in pages_list %}
      {% if node.title != null %}
        {% if node.layout == "category" %}
          <li><a class="category-link {% if page.url == node.url %} active{% endif %}"
          href="{{ site.baseurl }}{{ node.url }}">{{ node.title }}</a></li>
        {% endif %}
      {% endif %}
    {% endfor %}
    
</ul>

<button id="random-post-btn" style="margin:1rem 0;">🎲 랜덤 글</button>
<script src="{{ '/random.js' | relative_url }}"></script>
<script>
document.getElementById('random-post-btn').addEventListener('click', function(){
  var url = randomPosts[Math.floor(Math.random()*randomPosts.length)];
  window.location.href = url;
});
</script>


</header>
